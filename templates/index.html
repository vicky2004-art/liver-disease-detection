<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 0.9em; }
        input, select { width: 100%; padding: 12px; border: 1px solid #dde1e7; border-radius: 6px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: #3498db; outline: none; }
        
        button { width: 100%; padding: 15px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 30px; transition: 0.3s; }
        button:hover { background: #2980b9; }
        
        .result-box { margin-top: 30px; padding: 25px; border-radius: 8px; text-align: center; color: white; animation: fadeIn 0.5s; }
        
        .tree-section { margin-top: 50px; border-top: 2px dashed #e0e0e0; padding-top: 30px; text-align: center; }
        .tree-section img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>Liver Disease Detector AI</h1>
    
    <form action="/predict" method="POST">
        <div class="form-grid">
            <div><label>Patient Name</label><input type="text" name="name" required placeholder="Full Name"></div>
            <div><label>Age</label><input type="number" name="age" required placeholder="Years"></div>
            <div><label>Gender</label>
                <select name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div><label>Weight (kg)</label><input type="number" step="0.1" name="weight" required placeholder="Kg"></div>

            <div><label>Total Bilirubin</label><input type="number" step="0.01" name="total_bilirubin" required></div>
            <div><label>Direct Bilirubin</label><input type="number" step="0.01" name="direct_bilirubin" required></div>
            <div><label>Alkaline Phosphotase</label><input type="number" step="0.1" name="alkphos" required></div>
            <div><label>Alamine Aminotransferase (SGPT)</label><input type="number" step="0.1" name="sgpt" required></div>
            <div><label>Aspartate Aminotransferase (SGOT)</label><input type="number" step="0.1" name="sgot" required></div>
            <div><label>Total Proteins</label><input type="number" step="0.1" name="total_protiens" required></div>
            <div><label>Albumin</label><input type="number" step="0.1" name="albumin" required></div>
            <div><label>Albumin/Globulin Ratio</label><input type="number" step="0.01" name="ag_ratio" required></div>
        </div>
        <button type="submit">Analyze Patient Data</button>
    </form>

    {% if prediction_text %}
    <div id="result" class="result-box" style="background-color: {{ color }};">
        <h2 style="margin: 0 0 10px 0;">{{ prediction_text }}</h2>
        <p style="font-size: 1.1em;"><strong>Patient:</strong> {{ name }}</p>
        <p style="opacity: 0.9;">{{ advice }}</p>
    </div>
    <script>
        document.getElementById("result").scrollIntoView({behavior: "smooth", block: "center"});
    </script>
    {% endif %}

    {% if tree_image %}
    <div class="tree-section">
        <h2 style="color: #34495e;">AI Decision Logic</h2>
        <p style="color: #7f8c8d; margin-bottom: 20px;">The diagram below shows the exact Decision Tree paths used by the model to classify the patient.</p>
        <img src="data:image/png;base64,{{ tree_image }}" alt="Decision Tree Visualization">
    </div>
    {% endif %}
</div>

</body>
</html>
