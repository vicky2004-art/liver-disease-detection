<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Detector</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; }
        
        .status-bar { background: #fff3cd; color: #856404; padding: 10px; text-align: center; border-radius: 5px; margin-bottom: 20px; font-size: 0.9em; border: 1px solid #ffeeba; }
        
        h1 { text-align: center; color: #2c3e50; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        button { width: 100%; padding: 15px; background: #3498db; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; margin-top: 25px; }
        button:hover { background: #2980b9; }
        
        .result-box { margin-top: 30px; padding: 20px; border-radius: 8px; text-align: center; color: white; }
        .tree-section { margin-top: 40px; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
        .tree-section img { max-width: 100%; height: auto; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    {% if status %}
    <div class="status-bar"><strong>System Status:</strong> {{ status }}</div>
    {% endif %}

    <h1>Liver Disease Detector</h1>
    
    <form action="/predict" method="POST">
        <div class="form-grid">
            <div><label>Name</label><input type="text" name="name" required placeholder="Patient Name"></div>
            <div><label>Age</label><input type="number" name="age" required></div>
            <div><label>Gender</label>
                <select name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div><label>Weight (kg)</label><input type="number" name="weight" required></div>

            <div><label>Total Bilirubin</label><input type="number" step="0.01" name="total_bilirubin" required placeholder="0.7"></div>
            <div><label>Direct Bilirubin</label><input type="number" step="0.01" name="direct_bilirubin" required placeholder="0.1"></div>
            <div><label>Alkaline Phosphotase</label><input type="number" step="0.1" name="alkphos" required placeholder="187"></div>
            <div><label>Alamine Aminotransferase</label><input type="number" step="0.1" name="sgpt" required placeholder="16"></div>
            <div><label>Aspartate Aminotransferase</label><input type="number" step="0.1" name="sgot" required placeholder="18"></div>
            <div><label>Total Proteins</label><input type="number" step="0.1" name="total_protiens" required placeholder="6.8"></div>
            <div><label>Albumin</label><input type="number" step="0.1" name="albumin" required placeholder="3.3"></div>
            <div><label>A/G Ratio</label><input type="number" step="0.01" name="ag_ratio" required placeholder="0.9"></div>
        </div>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction_text %}
    <div id="result" class="result-box" style="background-color: {{ color }};">
        <h2>{{ prediction_text }}</h2>
        <p><strong>Patient:</strong> {{ name }}</p>
        <p>{{ advice }}</p>
    </div>
    <script>document.getElementById("result").scrollIntoView({behavior: "smooth", block: "center"});</script>
    {% endif %}

    {% if tree_image %}
    <div class="tree-section">
        <h3>Decision Tree Logic</h3>
        <img src="data:image/png;base64,{{ tree_image }}" alt="Decision Tree">
    </div>
    {% endif %}
</div>

</body>
</html>
